<!DOCTYPE html>

<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
    <title>服务申请</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico"/>
    <link rel="stylesheet" href="../vendor/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="assets/css/icon/fonts.css"/>
    <link rel="stylesheet" href="assets/css/service-applyfor.css"/>
</head>
<body>

<div class="main">
    <ul>
        <li class="base">
            <div class="list-header">
                <div class="title">基本信息</div>
                <div class="project-count">&nbsp;</div>
            </div>
            <div class="list-body">
                <form>
                    <ul>
                        <li class="item">
                            <label class="name">项目列表</label>
                            <span>众方生活服务网</span>
                            <span class="select-project">
                                <span class="icon-nextui-icon-DisclosureIndicator"></span>
                            </span>
                        </li>
                        <li class="item">
                            <label class="name">服务类型</label>
                            <span>请选择服务类型(必填)</span>
                            <span class="select-project">
                                <span class="icon-nextui-icon-DisclosureIndicator"></span>
                            </span>
                        </li>
                    </ul>
                </form>
            </div>
        </li>
        <li class="sign-date">
            <div class="list-header">
                <div class="title">执行日期</div>
                <div class="project-count">&nbsp;</div>
            </div>
            <div class="list-body">
                <div class="selected-date">
                    <div class="start-date">2016年06月17日</div>
                    <div class="end-date">2016年06月20日</div>
                </div>

                <div class="description-date">
                    <div>开始时间</div>
                    <div>结束时间</div>
                </div>

                <div class="leave-date">
                    <div>请假天数</div>
                    <div>3天</div>
                </div>
            </div>
        </li>
        <li class="service">
            <div class="list-header">
                <div class="title"></div>
                <div class="project-count">&nbsp;</div>
            </div>
            <div class="list-body">
                <form>
                    <ul>
                        <li class="item">
                            <label class="name">项目列表</label>
                            <span>众方生活服务网</span>
                            <span class="select-project">
                                <span class="icon-nextui-icon-DisclosureIndicator"></span>
                            </span>
                        </li>
                        <li class="item">
                            <label class="name">服务类型</label>
                            <span>请选择服务类型(必填)</span>
                            <span class="select-project">
                                <span class="icon-nextui-icon-DisclosureIndicator"></span>
                            </span>
                        </li>
                    </ul>
                </form>
            </div>
        </li>

        <li class="description">
            <div class="list-header">
                <div class="title">项目描述</div>
                <div class="project-count">&nbsp;</div>
            </div>
            <div class="list-body">
                <form>
                    <ul>
                        <li class="item">
                            <textarea placeholder="输入相关备注信息" name="remark" id="remark" rows="6"></textarea>
                        </li>
                    </ul>
                </form>
            </div>
        </li>
    </ul>

    <div class="footer">Copyright Neusoft © 2012 - 2016</div>
</div>
<!-- Javascript start -->
<script src="../vendor/jquery/dist/jquery.js"></script>
<!-- Javascript end -->
</body>
</html>
