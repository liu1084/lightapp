<html lang="en-us">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web-app-sugar -- 新增项目</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico"/>
    <link rel="stylesheet" href="../vendor/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="../src/assets/css/add-project.css"/>
</head>
<body>
<div class="container">
    <ul>
        <li class="list">
            <div class="list-header">
                <div class="title">基本信息</div>
            </div>
            <div class="list-body">
                <div class="item">
                    <label for="project-name">项目名称</label>
                    <input type="text" value="" placeholder="输入名称(必填)" id="project-name" name="project-name" />
                </div>

                <div class="item">
                    <label for="custom-name">客户名称</label>
                    <input type="text" value="" placeholder="输入名称(必填)" id="custom-name" name="custom-name"/>
                </div>

                <div class="item">
                    <label for="project-status">项目状态</label>
                    <select name="project-status" id="project-status">
                        <option>初始</option>
                        <option>进行中</option>
                        <option>完成</option>
                    </select>
                </div>

                <div class="item">
                    <label for="vote-date">投标日期</label>
                    <input type="date" value="" id="vote-date" name="vote-date" />
                </div>

                <div class="item">
                    <label for="money">合同金额</label>
                    <input type="number" value="" name="money" id="money">
                </div>
            </div>

            <div class="list-header">
                <div class="title">产品信息</div>
                <div class="project-count"></div>
            </div>
            <div class="list-body">
                <div class="add-products">
                    <span class="glyphicon glyphicon-plus"></span>
                </div>
            </div>
            <div class="list-header">
                <div class="title">项目描述</div>
                <div class="project-count"></div>
            </div>
            <div class="list-body">
                <div class="item">
                    <label for="memo">项目名称</label>
                    <input type="text" value="" placeholder="请输入相关备注信息" id="memo" name="memo" />
                </div>
            </div>
        </li>
    </ul>
    <div class="save">
        <span class="glyphicon glyphicon-ok"></span>
    </div>
</div>
<!-- Javascript start -->
<script src="../vendor/jquery/dist/jquery.js"></script>
<script src="../vendor/angular/angular.js"></script>
<!-- Javascript end -->
</body>
</html>
